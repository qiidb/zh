-period">2019年7月31日 上映<span></span></p> </header> <div class="Article-content col-md-9"> <div class="Entry-content"> <section class="Entry-intro"><p>在大学时代，龙南曾是校内最强的攀岩选手，但是毕业后他的人生却「一路向下」。找不到工作的龙南只能依靠父母接济过活。马上就要到他母亲的七十大寿，龙南坚持要将庆祝仪式放在学妹仪珠工作的酒店中举办。在宴会厅，龙南和仪珠意外相遇，然而等待着他们的却是一场前所未有的灾难。当剧毒的气体充满首尔城区时，他们要通过自身的能力和攀岩技巧来逃出生天。</p> </section> </div> </div> <footer class="Article-footer col-md-3"> <div class="Widget Widget--share"> <div class="Widget-body"> <p>分享到<i class="fa fa-share-alt"></i></p> <div class="social-share" data-sites="wechat,weibo,twitter"></div> </div> </div> </footer> </article> </div> </main> <footer class="Page-footer Footer"> <div class="container"> <div class="Footer-description"> <nav class="Footer-navs"> <ul><li><a href="/zh/about/"><span>关于</span></a> </li></ul> </nav> <div class="Footer-copyright"> <p>&copy; 2021-2023 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 版权所有 </p> <p>由 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 用 ♥ 设计与开发</p> </div> </div> </div> </footer> <script type="text/javascript" src="/zh/assets/ksio/vendors/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/zh/assets/ksio/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> </body> </html>
