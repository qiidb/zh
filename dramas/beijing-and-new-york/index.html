n> </figure> </div> <!-- 内容主体 --> <div class="container"> <article class="Page-main Article"> <header class="Article-header"> <h1 class="Article-title">北京纽约</h1> <div class="Entry-cover"> <img src="/zh/assets/knosys/entity/dramas/beijing-and-new-york/cover-b2095f90f12170bc99e51ba1bfdc76f1e9cf201540fffec52d2f6de6d3c18c43.jpg" /> </div> <ul class="Entry-tags"> </ul> <p><!-- <p class="Entry-period"> 开始连载<span>连载中</span></p> --></p> </header> <div class="Article-content col-md-9"> <div class="Entry-content"> <section class="Entry-intro"><p>2008是中国腾飞的一年，又是美国经济衰退的一年。北京，纽约，两座城市相隔万里，迥异的文化背景下来自异乡的人们都在找寻着自己的理想与幸福。茉莉（林志玲 饰），一个美丽的中国女人，年幼时只身到纽约追逐梦想；蓝一（刘烨 饰），茉莉青梅竹马的恋人，通过在北京不懈奋斗，功成名就；乔（理查德·德克里克 饰），一个才华横溢的美国男人，励志成为摄影师。命运安排让茉莉在两个男人、两种生活方式、两种文化之间作出抉择……</p> </section> </div> </div> <footer class="Article-footer col-md-3"> <div class="Widget Widget--share"> <div class="Widget-body"> <p>分享到<i class="fa fa-share-alt"></i></p> <div class="social-share" data-sites="wechat,weibo,twitter"></div> </div> </div> </footer> </article> </div> </main> <footer class="Page-footer Footer"> <div class="container"> <div class="Footer-description"> <nav class="Footer-navs"> <ul><li><a href="/zh/about/"><span>关于</span></a> </li></ul> </nav> <div class="Footer-copyright"> <p>&copy; 2021-2023 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 版权所有 </p> <p>由 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 用 ♥ 设计与开发</p> </div> </div> </div> </footer> <script type="text/javascript" src="/zh/assets/ksio/vendors/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/zh/assets/ksio/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> </body> </html>
