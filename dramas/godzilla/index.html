>连载中</span></p> --></p> </header> <div class="Article-content col-md-9"> <div class="Entry-content"> <section class="Entry-intro"><p>这天，美国纽约附近出现了一些异常现象：太平洋上的海浪速度超乎寻常地惊人、巴哈马巨大的原始森林里竟然出现了一个类似恐龙脚印的巨大痕迹、动物们都惊慌失措，仿佛一股巨大的力量正向纽约席卷而来。</p> <p>原来，世界上频繁的核试验引起的核辐射导致了气候异常和最终导致岛上蜥蜴变异。现在，它正以越来越快的步伐向纽约逼近。这下，所有的人都慌了神，美国全国的所有力量都联合了起来，目的只有一个，就是在它踏入纽约前将它干掉！</p> </section> </div> </div> <footer class="Article-footer col-md-3"> <div class="Widget Widget--share"> <div class="Widget-body"> <p>分享到<i class="fa fa-share-alt"></i></p> <div class="social-share" data-sites="wechat,weibo,twitter"></div> </div> </div> </footer> </article> </div> </main> <footer class="Page-footer Footer"> <div class="container"> <div class="Footer-description"> <nav class="Footer-navs"> <ul><li><a href="/zh/about/"><span>关于</span></a> </li></ul> </nav> <div class="Footer-copyright"> <p>&copy; 2021-2023 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 版权所有 </p> <p>由 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 用 ♥ 设计与开发</p> </div> </div> </div> </footer> <script type="text/javascript" src="/zh/assets/ksio/vendors/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/zh/assets/ksio/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> </body> </html>
