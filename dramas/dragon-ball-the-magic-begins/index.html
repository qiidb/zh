他知道只要取得七颗龙珠，就能达成他的梦想，如今他已取得两颗，其他五颗在乐平，丫头，龟仙人，悟空及八戒手中。于是他派遣蓝战士斯巴达与金战士玛莉亚去强抢回来，经过一场恶斗，斯巴达及玛莉亚均被击败。悟空知道要世界和平，一定要消灭外星魔王，终于让外星魔王丢下七颗龙珠，遂将魔王歼灭。</p> </div> </article> </div> </main> <footer class="Page-footer Footer"> <div class="container"> <div class="Footer-description"> <!-- Important links --> <nav class="Footer-navs"> <ul><li><a href="https://knosysio.github.io/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow"><span>KnoSys</span></a> </li></ul> </nav> <!-- Copyright --> <div class="Footer-copyright"> <p>&copy; 2021-2023 <a href="/zh/">QiiDB</a> 版权所有 </p> <p>由 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 用 ♥ 设计与开发</p> </div> </div> </div> </footer> <script type="text/javascript" src="/zh/assets/ksio/vendors/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/zh/assets/ksio/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> </body> </html>
