.jpg" alt="庄子哲学研究" /> <figcaption>庄子哲学研究</figcaption> </figure> </div> <!-- 内容主体 --> <div class="container"> <article class="Page-main Article"> <header class="Article-header"> <h1 class="Article-title">庄子哲学研究</h1> <div class="Entry-cover"> <img src="/zh/assets/knosys/entity/publications/9787301315033/cover-60fd2e7c6d481014132981d7d2813cd027703bb9d587191f85f293bc90356109.jpg" /> </div> <ul class="Entry-tags"> </ul> <p><!-- <p class="Entry-period"> 开始连载<span>连载中</span></p> --></p> </header> <div class="Article-content col-md-9"> <div class="Entry-content"> <section class="Entry-intro"><p>《庄子哲学研究》以《庄子》内七篇为文本基础，通过庄子世界中的人物、概念层次等深入肌理的文本细读，抽丝剥茧般揭示出《庄子》内篇令人惊讶的整体性和完成度：思想与概念展开的高度一致，精巧到近乎无迹的结构安排，看似偶然实则必需的叙述方式。通常以为庄子之文章漫无际涯，其实未能了解庄子叙述风格背后的不得已。庄子的哲学，有见于哲学的语言困境，有见于人间世的种种危险，以无条件的真知为追求，以各种形态的“尝试言之”彰显出不可言说的静默。</p> </section> </div> </div> <footer class="Article-footer col-md-3"> <div class="Widget Widget--share"> <div class="Widget-body"> <p>分享到<i class="fa fa-share-alt"></i></p> <div class="social-share" data-sites="wechat,weibo,twitter"></div> </div> </div> </footer> </article> </div> </main> <footer class="Page-footer Footer"> <div class="container"> <div class="Footer-description"> <nav class="Footer-navs"> <ul><li><a href="/zh/about/"><span>关于</span></a> </li></ul> </nav> <div class="Footer-copyright"> <p>&copy; 2021-2023 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 版权所有 </p> <p>由 <a href="https://linxoid.com/ourai/?utm_source=https://qiidb.github.io/zh&utm_medium=common-footer" target="_blank" rel="external nofollow">欧雷</a> 用 ♥ 设计与开发</p> </div> </div> </div> </footer> <script type="text/javascript" src="/zh/assets/ksio/vendors/share.min-3155ee636b84a04d036e0f1ba833227d3fd03a4c58a6f2e21c9ceb1c5d0198c7.js"></script><script type="text/javascript" src="/zh/assets/ksio/components-a266f21fe1dfd61bebf40e74872cbf901eb3e201f7d33e9e5d5af9a55f4b24ea.js"></script> </body> </html>
